<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-Vue演示</title>
</head>

<body>
    <div id="app"></div>
    <script src="./renderer.js"></script>
    <script>
        // 通过h函数创建一个VNode
        const vnode = h('div', { class: 'haha' }, [ // vdom
            h('h2', null, '你好啊'),
            h('button', null, '点我加加')
        ])

        // 通过mount函数，将VNode挂载到 div#app 上
        mount(vnode, document.querySelector('#app'))

        // 3.创建新的vnode
        setTimeout(() => {
            const vnode1 = h('div', { class: "coco", id: "enen" }, [
                h("h2", null, "呵呵呵"),
            ]);
            patch(vnode, vnode1);
        }, 2000)
    </script>
</body>

</html>
